<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Skattleg Hagræðing 2025</title>
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <link rel="stylesheet" href="style_hagr.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="downloadPng">📥 Hlaða niður mynd</button>
      <select id="scaleSelect">
        <option value="1">💵 Möguleg skattleg hagræðing mánaðarlega</option>
        <option value="12">💵 Möguleg skattleg hagræðing árlega</option>
      </select>
      <button id="replotBtn">🔄 Endurteikna</button>
    </div>

    <div class="controls">
      <h3>Þín staða:</h3>

      <label for="mySalary1">Mánaðarlaun 1:</label>
      <div class="number-box">
        <input type="text" id="mySalary1" value="500000">
        <span class="suffix">kr.</span>
      </div>

      <label for="mySalary2">Mánaðarlaun 2:</label>
      <div class="number-box">
        <input type="text" id="mySalary2" value="500000">
        <span class="suffix">kr.</span>
      </div>
    </div>

    <div id="plot"></div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Iðnaðarfólk</th>
          <th>Sérfræðingar</th>
          <th>Skrifstofufólk</th>
          <th>Stjórnendur</th>
          <th>Tæknar</th>
          <th>Verkafólk</th>
          <th>Þjónusta og umönnun</th>
          <th>Alls</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hlutfall sem getur nýtt sér tilfærslu milli skattþrepa.</td>
          <td>25%</td>
          <td>13%</td>
          <td>1%</td>
          <td>50%</td>
          <td>15%</td>
          <td>2%</td>
          <td>2%</td>
          <td>13%</td>
        </tr>
        <tr>
          <td>Hlutfall sem getur fullnýtt tilfærslu milli skattþrepa.</td>
          <td>6%</td>
          <td>4%</td>
          <td>0.08%</td>
          <td>27%</td>
          <td>8%</td>
          <td>0.5%</td>
          <td>0.2%</td>
          <td>6%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
